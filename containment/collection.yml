docker:
  post_roles:
    - clean

ec2:
  pre_roles:
    - healthz

  require_roles:
    - supervisor

  post_roles:
    - superinit

images:
  base:
    imports: amazonlinux:latest

  hardened:
    extends: base
    roles:
      - hardened

  lynis:
    extends: hardened
    roles:
      - interactive
      - lynis

  buildenv:
    extends: base
    roles:
      - buildenv

  supervisor:
    extends: hardened
    roles:
      - supervisor
    ports:
      supervisor: 9001
    command: supervisord -c /etc/supervisor/supervisord.conf

  luigi:
    extends: supervisor
    roles:
      - luigi
    ports:
      luigi: 8990
