---
- hosts: all
  tasks:
    - name: uninstall pip-2.7
      yum:
        name: "{{ item }}"
        state: absent
      with_items:
        - python27-pip
    - name: remove caches
      file:
        name: "{{ item }}"
        state: absent
      with_items:
        - /root/.cache
        - /var/cache
